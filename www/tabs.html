<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <a class="button button-icon icon">
          <img src="img/prTravelLogo.png" style="width: 45px;height: 45px;border:0;">
        </a>
      </ion-nav-buttons>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <div class="bar bar-subheader item-input-inset" style="background-color: darkgray;">
      <label class="item-input-wrapper">
        <input id="input_text" type="text" placeholder="Search" ng-model="searchString">
      </label>
      <a class="button button-icon icon ion-ios-search-strong" ng-click="search()" style = "width: 35px; height: 35px;"></a>

</div>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Home Tab -->
      <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Calendar Tab -->
      <ion-tab title="Calendar" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/calendar">
        <ion-nav-view name="tab-calendar"></ion-nav-view>
      </ion-tab>

      <!-- Attractions Tab -->
      <ion-tab title="Attractions" icon-off="ion-map" icon-on="ion-map" href="#/tab/attractions">
        <ion-nav-view name="tab-attractions"></ion-nav-view>

      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>



<!--                 Side Menu (right)                                   -->

  <ion-side-menu side="left">


    <ion-header-bar class="bar-stable">
      <a class="button button-icon icon">
        <img src="img/prTravelLogo.png" style="width: 45px;height: 45px;border:0;">
      </a>
      <h1 class="title" style="font-family: Georgia;font-size: 25px;margin-top: 5px;">PRTravel</h1>
      <a class="button button-icon icon">
        <img src="img/prFlag.png" style="width: 40px;height: 25px;border:0; margin-top: 10px;">
      </a>
    </ion-header-bar>

    <ion-content style="margin-top: 10px;">
      <ion-list>
        <ion-item menu-close class="sideMenuText" ng-click="profile(true, null)">
          <i class="icon ion-person" style="padding-right: 2%;"></i>
          Profile
        </ion-item>
        <ion-item ng-show = "!profileinfo.adminstatus" menu-close class="sideMenuText" ng-click="notifications()">
        <i class="icon ion-android-notifications-none" style="padding-right: 2%;"></i>
          Notifications
        </ion-item>
      <ion-item ng-show = "profileinfo.adminstatus" menu-close class="sideMenuText" ng-click="admin()">
        <i class="icon ion-person-stalker" style="padding-right: 2%;"></i>
          Admin Acc.
        </ion-item>

        <ion-item menu-close class="sideMenuText" ng-click="setting()">
        <i class="icon ion-android-settings" style="padding-right: 2%;"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
