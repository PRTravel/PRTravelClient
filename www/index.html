<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="PRTravel">

    <ion-pane>
      <div class="bar bar-header bar-stable">
        <a class="button button-icon icon" href="https://www.google.com.pr/">
          <img src="img/prTravelLogo.png" style="width: 45px;height: 45px;border:0;">
        </a>
        <h2 class="title" style="font-family: Georgia;font-size: 25px;margin-top: 5px;">PRTravel</h2>
        <button class="button button-icon icon ion-navicon"></button>
      </div>
      <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="Search">
        </label>
        <a class="button button-icon icon ion-ios-search-strong" style="width: 35px;height: 35px;"></a>
      </div>
      <ion-content>

      </ion-content>
      <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="tab-item">
          <i class="icon ion-calendar"></i>
          Calendar
        </a>
        <a class="tab-item">
          <i class="icon ion-map"></i>
           Attractions
        <a>
        <!--a class="tab-item">
          <i class="icon ion-alert"></i>
          Notifications
        </a>
        <a class="tab-item">
          <i class="icon ion-gear-a"></i>
          Settings
        </a-->
      </div>
    </ion-pane>
  </body>
</html>
