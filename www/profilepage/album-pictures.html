<ion-view view-title="Album">
    <ion-content>
        <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length">
            <img ng-src="{{images[$index].pimageurl}}" width="100%" ng-click="Picture(images[$index])"/>
        </div>
        <div class="col col-25" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].pimageurl}}" width="100%" ng-click="Picture(images[$index + 1])"/>
        </div>
        <div class="col col-25" ng-if="$index + 2 < images.length">
            <img ng-src="{{images[$index + 2].pimageurl}}" width="100%" ng-click="Picture(images[$index + 2])"/>
        </div>
        <div class="col col-25" ng-if="$index + 3 < images.length">
            <img ng-src="{{images[$index + 3].pimageurl}}" width="100%" ng-click="Picture(images[$index + 3])"/>
        </div>
    </div>
</ion-content>
</ion-view>
