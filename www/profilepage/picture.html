<ion-view view-title="Picture">

    <ion-content>
    <div class="header">
         <button class="button  button-clear button-light" style="left: 90%;" ng-click="closePicture()">
                        <i class="ion-ios-close-empty" style="font-size: 35px"></i>
        </button>
    </div>
  <div class="list card">
            <div class="item item-body">

                <img class="full-image" ng-src="{{picture}}">

                <p>

                    <a href="#" class="subdued">1 Like</a>

                    <a href="#" class="subdued">5 Comments</a>

                </p>

            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">

                <a class="tab-item" href="#">

                    <i class="icon ion-heart"></i> Like

                </a>

                <a class="tab-item" href="#">

                    <i class="icon ion-chatbox"></i> Comment

                </a>

            </div>

        </div>

 

    </ion-content>

</ion-view>
