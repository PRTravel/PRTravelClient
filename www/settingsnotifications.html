<ion-model-view>
  <ion-content style="background-color: white;">
    <h1 class="title" style="font-family: Georgia;font-size: 25px;margin-top: 5px">Notifications </h1>
    <ul class="list">

  <li class="item item-toggle">
     Comments
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

<li class="item item-toggle">
     Likes
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  <li class="item item-toggle">
     Same attraction 
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>


</ul>
    <button class="button button-positive" ng-click="closeNotifications()">Close</button>

  </ion-content>
</ion-model-view>
