<ion-model-view>
  
<div class="bar bar-header bar-dark" style="height: 44px;">
  <i class="icon ion-android-notifications-none" style="font-size: 35px; padding-left: 1%;"></i>
  <button class="button button-clear button-light" style="position: absolute; right: 10px;" ng-click="closeNotificationSetting()">
    <i class="ion-ios-close-empty" style="font-size: 30px"></i>
</button>
  
  <h1 class="title">Notification Settings</h1>
</div>

<ion-content class="has-header" scroll="false" style="background-color: white;">
    <ul class="list">

  <li class="item item-toggle">
     Comments
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

<li class="item item-toggle">
     Likes
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

  <li class="item item-toggle">
     Same attraction 
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>


</ul>

  </ion-content>
</ion-model-view>
