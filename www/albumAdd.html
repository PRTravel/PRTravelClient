<ion-model-view>
<div class="bar bar-header bar-dark" style="height: 44px;">
  <i class="icon ion-images" style="font-size: 35px; padding-left: 1%;"></i>
  <button class="button button-clear button-light" style="position: absolute; right: 10px;" ng-click="closeAlbumAdd()">
    <i class="ion-ios-close-empty" style="font-size: 30px"></i>
</button>
  <h1 class="title">Add Albums</h1>
</div>
  <ion-content style="background-color: white;" class="has-header" scroll="false">
    <ion-scroll style="height: 100%;">
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat= "album in albumsToAdd" ng-click="addAlbum(album);closeAlbumAdd()">
          <img ng-src="{{album.aimageurl}}">
          <h2 style="font-family: Georgia;font-style: oblique;">{{album.aname}}</h2>
          <p style="font-family: Georgia;"><i class="icon ion-location"></i> {{album.alocation}}</p>
        </a>
      </div>
    </ion-scroll>
  </ion-content>
</ion-model-view>
