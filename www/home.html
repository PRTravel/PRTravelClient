<ion-view>
  
  <ion-nav-title>
		<h2 class="title" style="font-family: Georgia;font-size: 25px;margin-top: 5px;">PRTravel</h2>
	</ion-nav-title>
  
  <ion-content class="padding">
    <section id="cd-header" class="cd-header"> 
      <div class="cd-timeline-picture dark">
        <img ng-src="/img/{{profilePicture}}" ng-click="showPopup(activity)" class="pointer"></img>
      </div>

        <div class="list" style=" width: 65%; max-width: 1170px;margin: 0 auto; ">
        <div class="hello" ng-controller="ButtonCtrl" style="margin-bottom:40px">

          <button class="button button-positive button-small" style="position: static; float: right; top:2%;height: 45pxwidth: 45px;" ng-click="showCommentPopup()">
           <i class="fa fa-pencil-square-o" style="font-size:36px"></i>
          </button>
        </div>
    
  </section>

          <section id="cd-timeline" class="cd-container">
            <div ng-repeat="activity in newsfeed" >
              <div class="cd-timeline-block">
                <div class="cd-timeline-picture dark">
                   <img ng-src="/img/{{activity.profilePicture}}"ng-click="showPopup(activity)" class="pointer"></img>
                </div>
                    <div class="cd-timeline-content dark">
            	         <h5 class="marginBottom0 marginTop0">{{activity.title}}</h5>
            	         <p class="marginTop5 cd-author">by {{activity.author}} on {{activity.date | date: "d MMM"}}</p>
                       <p class="timelineText">{{activity.text}}</p>
  
  <div ng-controller="LikesCtrl" > 
     
  <div ng-show="!hasLikedUser" class="tab-item" ng-click="toggleLikeUserPage(activity)" style="display: inline-block">
    <i class="fa fa-thumbs-o-up" style="font-size: 18px; float:left; margin-top:12px " >Like</i>
  </div>

  <div ng-show="hasLikedUser" class="tab-item" ng-click="toggleLikeUserPage(activity)" style="    display: inline-block">
    <i class="fa fa-thumbs-up" style="font-size: 18px; float:left;  margin-top:12px " >Like</i>
  </div>
       
  <button ng-click="showPopup(activity)" style="background: transparent; border:none;
    outline:none; display: inline-block">
    <i class="fa fa-comment-o" style="font-size:18px; position: relative">  Comment</i> 
  </button>

  <div>
    <div ng-show="hasLikedUser" style="display: inline-block"> {{activity.likes}} Likes </div>
    <div ng-show="!hasLikedUser" style="display: inline-block"> {{activity.likes}} Likes</div>
    <div style="display: inline-block"> {{ activity.ccount }} Comments</div>
  </div>

</div>

     
      <a class="item item-avatar" ng-repeat="comment in activity.comments">

            <img src="/img/{{comment.cimage}}">
            <p style="position: absolute;right: 0px;">{{comment.cdate | date: "d MMM"}}</p>
              <h2 style="font-family: Georgia;font-weight: bold;">{{comment.cname}}</h2>
              <h3>{{comment.ccomment}}</h3>
              </a>
    
         

              
              
            </div>
          </div>
        </div>
      </section>
  </ion-content>
</ion-view>
