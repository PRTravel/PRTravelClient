<ion-view>
<ion-nav-title>
		<h2 class="title" style="font-family: Georgia;font-size: 25px;margin-top: 5px;">PRTravel</h2>
	</ion-nav-title>
  <ion-content class="padding">
    <section id="cd-header" class="cd-header"> 
     <div class="list">
<label class="item item-input">
    
    <input type="text" placeholder="Where to next?">
</label>
            <div class="cd-timeline-picture dark">
              <img ng-src="/img/{{activity.profilePicture}}"></img>
            </div>
 

    <button ng-click="Showalert()" class="buttontimeline button-small">
      Post
    </button>
    
      </section>

      <section id="cd-timeline" class="cd-container">
          <div ng-repeat="activity in timeline" >
          <div class="cd-timeline-block">

            <div class="cd-timeline-picture dark">
              <img ng-src="/img/{{activity.profilePicture}}"></img>
            </div>
           
              <div class="cd-timeline-content dark">
            	<h5 class="marginBottom0 marginTop0">{{activity.title}}</h5>
            	<p class="marginTop5 cd-author">by {{activity.author}} on {{activity.date | date: "d MMM"}}</p>
            	
              <p class="timelineText">{{activity.text}}</p>
  
             
<div ng-controller="DivCtrl2" > 
       
<div ng-show="!hasLikedUser" class="tab-item" ng-click="toggleLikeUserPage()" style="display: inline-block">
    <i class="fa fa-thumbs-o-up" style="font-size: 18px; float:left; padding-left: 20px; margin-top:12px " >Like</i>
</div>

<div ng-show="hasLikedUser" class="tab-item" ng-click="toggleLikeUserPage()" style="    display: inline-block">
    <i class="fa fa-thumbs-up" style="font-size: 18px; float:left; padding-left: 20px; margin-top:12px " >Like</i>

</div>

       
<button ng-click="boxShow=!boxShow" style="background: transparent; border:none;
    outline:none; display: inline-block">
    <i class="fa fa-comment-o" style="font-size:18px; position: relative">  Comment</i> 
    </button>
    <div ng-show="boxShow">
    <textarea style="color: black; background-color: white box-shadow: 0 0 0 3px #000;
    border: 5px solid black; border-width: 5px; rows="4" cols="50"></textarea>

    <button>Post</button>


    </div>



             

              
              
            </div>
          </div>
        </div>
      </section>
  </ion-content>
</ion-view>
